<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>智慧校园</title>
  <style>
    .el-table {
      background-color: #fff;
      border: 1px solid #dfe6ec;
      color: #1f2d3d;
    }

    .el-table--fit {
      border-right: 0;
      border-bottom: 0;
    }

    .el-table__body,
    .el-table__footer,
    .el-table__header {
      table-layout: fixed;
    }

    .el-table--border td,
    .el-table--border th {
      border-right: 1px solid #dfe6ec;
    }

    .el-table td.is-center,
    .el-table th.is-center {
      text-align: center;
    }
  </style>
</head>
